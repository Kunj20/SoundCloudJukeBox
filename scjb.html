<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SoundCloud JukeBox</title>
    <script src="https://use.fontawesome.com/70a1e41277.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="scjb.css">
  </head>
  <body>
    <table align="left" id="t2">
      <tr>
        <td><label for="search">Search SoundCloud:</label></td>
        <td><input type="text" name="" value="" id="input"></td>
        <td><button type="button" name="button" id="b1">Enter</button></td>
      </tr>
      <tr>
        <td><div class="d2"><img src="" alt="No Artwork" id= "a2"></div></td>
      </tr>
      <tr>
        <td><div id="d1" class="d2">song name</div></td>
      </tr>
      <tr>
        <td><button type="button" name="button" id= "l">Previous</button>
        <button type="button" name="button" id= "m">Add</button>
        <button type="button" name="button" id="n">Next</button></td>
      </tr>
    </table>
    <table align="center" id="t1">
      <tr id="r1">
        <td><img src="" alt="Album Art" id= "artwork"></td>
      </tr>
      <tr>
        <td><p id= "songName">Song name</p></td>
      </tr>
      <tr><td><div id="d2">description</div></td></tr>
    </table>
    <table id="t3">
      <tr>
        <td class="a1"><a href="#" id="prevsong"><i class="fa fa-step-backward fa-3x" aria-hidden="true"></i></a></td>
        <td class="a1"><a href="#" id= "play"><i class="fa fa-play-circle fa-3x" aria-hidden="true"></i></a></td>
        <td class="a1"><a href="#" id= "pause"><i class="fa fa-pause fa-3x" aria-hidden="true"></i></a></td>
        <td class="a1"><a href="#" id= "nextsong"><i class="fa fa-step-forward fa-3x" aria-hidden="true"></i></a></td>
      </tr>
  </table>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  <script src="scjb.js"></script>
  </body>
</html>
